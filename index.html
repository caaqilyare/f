    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        padding: 20px 0;
      }

      header {
        margin: 20px 0 30px;
        padding: 20px;
        width: 100%;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        backdrop-filter: blur(4px);
        border-radius: 20px;
        max-width: 600px;
      }

      header h1 {
        color: #2c3e50;
        font-size: 2em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      #customers {
        margin: 0 auto;
        width: 100%;
        max-width: 500px;
        border-collapse: separate;
        border-spacing: 0 12px;
        padding: 0 15px;
      }

      #customers th {
        padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        border-radius: 15px;
        font-size: 1.2em;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      }

      #customers td {
        background: white;
        padding: 0;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      #customers td:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      #customers td a {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        text-decoration: none;
        color: #2d3748;
        font-weight: 500;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      #customers td a:hover {
        background: rgba(102, 126, 234, 0.05);
      }

      #customers td a i {
        margin-right: 15px;
        font-size: 1.5em;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #667eea;
        transition: all 0.3s ease;
      }

      #customers td a:hover i {
        transform: scale(1.1);
        color: #764ba2;
      }

      #customers td a p {
        margin: 0;
        font-size: 15px;
        font-weight: 500;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      tr {
        animation: fadeIn 0.5s ease forwards;
      }

      tr:nth-child(n) {
        animation-delay: calc(0.1s * var(--delay));
      }

      @media (max-width: 480px) {
        body {
          padding: 10px 0;
        }

        header {
          margin: 10px 0 20px;
          padding: 15px;
        }

        header h1 {
          font-size: 1.5em;
        }

        #customers {
          padding: 0 10px;
        }

        #customers th {
          padding: 15px;
          font-size: 1.1em;
        }

        #customers td a {
          padding: 12px 15px;
        }

        #customers td a i {
          font-size: 1.3em;
          margin-right: 12px;
        }

        #customers td a p {
          font-size: 14px;
        }
      }
    </style>
