    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        padding: 20px 0;
      }

      #customers {
        margin: 20px auto;
        width: 100%;
        max-width: 500px;
        border-collapse: separate;
        border-spacing: 0 12px;
        padding: 0 15px;
      }

      #customers th {
        padding: 25px 20px;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        font-weight: 600;
        border-radius: 20px;
        font-size: 1.4em;
        letter-spacing: 2px;
        text-transform: uppercase;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      #customers th::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        to {
          left: 100%;
        }
      }

      #customers td {
        background: rgba(30, 41, 59, 0.7);
        padding: 0;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #customers td:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        background: rgba(30, 41, 59, 0.9);
        border-color: rgba(59, 130, 246, 0.5);
      }

      #customers td a {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        text-decoration: none;
        color: #e2e8f0;
        font-weight: 500;
        border-radius: 15px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      #customers td a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(59, 130, 246, 0.1), transparent);
        transform: translateX(-100%);
        transition: 0.6s;
      }

      #customers td a:hover::before {
        transform: translateX(100%);
      }

      #customers td a i {
        margin-right: 15px;
        font-size: 1.5em;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #60a5fa;
        transition: all 0.3s ease;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 10px;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
      }

      #customers td a:hover i {
        transform: scale(1.1) rotate(5deg);
        color: #93c5fd;
        background: rgba(59, 130, 246, 0.2);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
      }

      #customers td a p {
        margin: 0;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      #customers td a:hover p {
        transform: translateX(5px);
        color: #93c5fd;
      }

      tr {
        animation: fadeInUp 0.5s ease forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      tr:nth-child(n) {
        animation-delay: calc(0.1s * var(--delay));
      }

      @media (max-width: 480px) {
        body {
          padding: 15px 0;
        }

        #customers {
          padding: 0 10px;
          margin: 10px auto;
        }

        #customers th {
          padding: 20px 15px;
          font-size: 1.2em;
        }

        #customers td a {
          padding: 14px 15px;
        }

        #customers td a i {
          font-size: 1.3em;
          width: 30px;
          height: 30px;
          margin-right: 12px;
        }

        #customers td a p {
          font-size: 14px;
        }
      }
    </style>
  </head>
